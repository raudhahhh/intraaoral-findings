<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Oral Health Status</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <main class="container">
    <h2>Oral Health Status</h2>

    <form id="oralStatusForm">
      <label class="card">
        <input type="radio" name="oralStatus" value="Good" required />
        Good
      </label>

      <label class="card">
        <input type="radio" name="oralStatus" value="Moderate" />
        Moderate
      </label>

      <label class="card">
        <input type="radio" name="oralStatus" value="Poor" />
        Poor
      </label>

      <button type="submit" class="btn primary">Next</button>
    </form>
  </main>

  <script src="js/app.js"></script>
</body>
</html>
