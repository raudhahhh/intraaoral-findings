<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dental History Taking System</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- ================= WELCOME PAGE ================= -->
  <section id="page-welcome" class="page active">
    <div class="container">
      <h1>Dental History Taking</h1>
      <p>Interactive intraoral assessment and treatment planning</p>
      <button id="startBtn">Start</button>
    </div>
  </section>

  <!-- ================= ORAL HEALTH STATUS ================= -->
  <section id="page-oral-status" class="page">
    <div class="container">
      <h2>Oral Health Status</h2>

      <div class="options">
        <label>
          <input type="radio" name="oralStatus" value="Good" />
          Good
        </label>

        <label>
          <input type="radio" name="oralStatus" value="Moderate" />
          Moderate
        </label>

        <label>
          <input type="radio" name="oralStatus" value="Poor" />
          Poor
        </label>
      </div>

      <button class="nextBtn">Next</button>
    </div>
  </section>

  <!-- ================= ICDAS CHART ================= -->
  <section id="page-icdas" class="page">
    <div class="container">
      <h2>ICDAS Chart</h2>

      <table class="icdas-table">
        <thead>
          <tr>
            <th>Tooth</th>
            <th>ICDAS Code</th>
          </tr>
        </thead>
        <tbody>
          <!-- Example teeth (expand later) -->
          <tr>
            <td>11</td>
            <td>
              <select data-tooth="11">
                <option value="">Select</option>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
              </select>
            </td>
          </tr>

          <tr>
            <td>36</td>
            <td>
              <select data-tooth="36">
                <option value="">Select</option>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
              </select>
            </td>
          </tr>
        </tbody>
      </table>

      <button class="nextBtn">Next</button>
    </div>
  </section>

  <!-- ================= PERIODONTAL CHART ================= -->
  <section id="page-periodontal" class="page">
    <div class="container">
      <h2>Periodontal Assessment</h2>

      <label>
        Pocket Depth:
        <select id="pocketDepth">
          <option value="">Select</option>
          <option value="1-3mm">1–3 mm</option>
          <option value="4-5mm">4–5 mm</option>
          <option value=">6mm">≥6 mm</option>
        </select>
      </label>

      <label>
        <input type="checkbox" id="bleeding" />
        Bleeding on Probing
      </label>

      <label>
        <input type="checkbox" id="plaque" />
        Plaque Present
      </label>

      <button class="nextBtn">Next</button>
    </div>
  </section>

  <!-- ================= SUMMARY & TX PLAN ================= -->
  <section id="page-summary" class="page">
    <div class="container">
      <h2>Summary & Treatment Plan</h2>

      <div id="summaryContent">
        <!-- Filled by JavaScript -->
      </div>

      <button id="restartBtn">Start New Assessment</button>
    </div>
  </section>

  <!-- JS -->
  <script src="js/app.js"></script>

</body>
</html>
