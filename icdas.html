<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ICDAS Chart</title>

  <link rel="stylesheet" href="style.css" />
</head>
<body>

<main class="container">
  <h2>ICDAS Chart</h2>
  <p>Click on a tooth to assign ICDAS score (0–6)</p>

  <!-- ICDAS LEGEND -->
  <section class="icdas-legend">
    <h3>ICDAS Legend</h3>
    <ul>
      <li><span class="legend-color icdas-0"></span> 0 – Sound surface</li>
      <li><span class="legend-color icdas-1"></span> 1–2 – Early enamel change</li>
      <li><span class="legend-color icdas-3"></span> 3 – Enamel breakdown</li>
      <li><span class="legend-color icdas-4"></span> 4 – Dentine shadow</li>
      <li><span class="legend-color icdas-5"></span> 5 – Distinct cavity</li>
      <li><span class="legend-color icdas-6"></span> 6 – Extensive cavity</li>
    </ul>
  </section>

  <!-- TOOTH GRID -->
  <div class="tooth-grid">

    <div class="tooth" data-tooth="18" data-icdas="0">18</div>
    <div class="tooth" data-tooth="17" data-icdas="0">17</div>
    <div class="tooth" data-tooth="16" data-icdas="0">16</div>
    <div class="tooth" data-tooth="15" data-icdas="0">15</div>

    <div class="tooth" data-tooth="36" data-icdas="0">36</div>
    <div class="tooth" data-tooth="37" data-icdas="0">37</div>
    <div class="tooth" data-tooth="38" data-icdas="0">38</div>

  </div>

  <button id="saveIcdas" class="btn primary">Next</button>
</main>

<script src="app.js"></script>
</body>
</html>
